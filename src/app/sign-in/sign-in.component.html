        <p class="page-heading">TRANG QUẢN TRỊ ĐẶT PHÒNG</p>
        <div class="page-brand text-uppercase">Crystal Bay Group</div>

        <div class="d-flex justify-content-center">
          <div class="col-10 col-md-8 col-lg-6 col-xxl-5 input-group-block">
            <label class="fs-16">Email hoặc Số điện thoại</label>
            <div class="d-flex">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 20 16" class="icon-mail">
                <path id="ic_mail_outline_24px" d="M20,4H4A2,2,0,0,0,2.01,6L2,18a2.006,2.006,0,0,0,2,2H20a2.006,2.006,0,0,0,2-2V6A2.006,2.006,0,0,0,20,4Zm0,14H4V8l8,5,8-5Zm-8-7L4,6H20Z" transform="translate(-2 -4)" fill="#074494"/>
              </svg>
              <input
                matInput
                required
                email
                placeholder="Nhập vào địa chỉ Email"
                [(ngModel)]="userInfo.userName"
                #username="ngModel"
                name="username"
                class="form-control input-border-none ng-untouched ng-pristine ng-invalid">
              <div class="error-e-p">
                <mat-error *ngIf="username.touched && !username.valid">
                  <span *ngIf="username.errors?.['email']">chỉ nhập email</span>
                </mat-error>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="col-10 col-md-8 col-lg-6 col-xxl-5 input-group-block">
            <label class="fs-16">Mật Khẩu</label>
            <div class="d-flex">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="12" viewBox="0 0 22 12"  class="icon-password">
                <path id="ic_vpn_key_24px" d="M12.65,10a6,6,0,1,0,0,4H17v4h4V14h2V10ZM7,14a2,2,0,1,1,2-2A2.006,2.006,0,0,1,7,14Z" transform="translate(-1 -6)" fill="#074494"/>
              </svg>
              <input
                matInput
                required
                minlength="8"
                [pattern]="passwordPattern"
                placeholder="Nhập vào mật Khẩu"
                [(ngModel)]="userInfo.password"
                #password="ngModel"
                name="password"
                class="form-control input-border-none ng-untouched ng-pristine ng-invalid">
              <div class="error-e-p">
                  <mat-error *ngIf="username.touched && !username.valid">
                    <span *ngIf="password.errors?.['minlength']">mật khẩu ít nhất 8 kí tự</span>
                    <span *ngIf="password.errors?.['pattern']">
                      Ít nhất 1 chữ hoa và 1 số
                    </span>
                  </mat-error>
              </div>
            </div>
          </div>
        </div>

        <div class="row-actions">
          <button mat-raised-button color="primary" type="submit" class="r-a-b">đăng nhập</button>
        </div>

        <div class="forger-password">
          <a href = "https://member.crystalbaybooking.com/#/auth/forgot-password" class="f-p">Quên Mật Khẩu</a>
        </div>

      </div>
    </div>
  </form>
</div>
